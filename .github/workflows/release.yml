name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Linux ${{ matrix.arch }}
        run: fyne-cross linux -arch ${{ matrix.arch }} -app-id com.browser.app

      - name: Package binary cleanly
        run: |
          mkdir -p extract
          tar -xJf fyne-cross/dist/linux-${{ matrix.arch }}/*.tar.xz -C extract

          BINARY=$(find extract -type f -executable | grep -v "\.so" | head -1)
          echo "Found binary at: $BINARY"

          if [ -z "$BINARY" ]; then
            echo "ERROR: No binary found!"
            exit 1
          fi

          mkdir -p dist
          cp "$BINARY" dist/browser-linux-${{ matrix.arch }}
          chmod +x dist/browser-linux-${{ matrix.arch }}

          cd dist
          zip browser-linux-${{ matrix.arch }}.zip browser-linux-${{ matrix.arch }}
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-linux-${{ matrix.arch }}
          path: dist/browser-linux-${{ matrix.arch }}.zip

  build-windows:
    name: Build Windows amd64
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build for Windows
        run: go build -o browser-windows-amd64.exe .

      - name: Package as zip
        run: Compress-Archive -Path browser-windows-amd64.exe -DestinationPath browser-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-windows-amd64
          path: browser-windows-amd64.zip

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
