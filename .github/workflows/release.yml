name: Release

# Trigger: runs when you push a tag like v1.0.0, v2.1.3, etc.
on:
  push:
    tags:
      - 'v*'

# Permissions needed to create releases and upload artifacts
permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest

    # Matrix strategy: runs 4 parallel jobs (one per target)
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            extension: tar.xz
          - os: linux
            arch: arm64
            extension: tar.xz
          - os: windows
            arch: amd64
            extension: zip
          - os: windows
            arch: arm64
            extension: zip

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Go (needed for fyne-cross)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # fyne-cross works best with stable Go versions

      # Step 3: Install fyne-cross
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      # Step 4: Build for target platform
      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        run: |
          fyne-cross ${{ matrix.os }} -arch ${{ matrix.arch }} -app-id com.browser.app

      # Step 5: Rename output for clarity
      - name: Prepare artifact
        run: |
          mkdir -p dist
          # fyne-cross outputs to fyne-cross/bin/<os>-<arch>/
          if [ "${{ matrix.os }}" = "windows" ]; then
            cp fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/browser.exe dist/browser-${{ matrix.os }}-${{ matrix.arch }}.exe
            cd dist && zip browser-${{ matrix.os }}-${{ matrix.arch }}.zip browser-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            cp fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/browser dist/browser-${{ matrix.os }}-${{ matrix.arch }}
            cd dist && tar -cJf browser-${{ matrix.os }}-${{ matrix.arch }}.tar.xz browser-${{ matrix.os }}-${{ matrix.arch }}
          fi

      # Step 6: Upload as artifact (available during workflow)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/browser-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.extension }}

  # After all builds complete, create a GitHub Release
  release:
    name: Create Release
    needs: build  # Wait for all build jobs to finish
    runs-on: ubuntu-latest

    steps:
      # Download all artifacts from the build jobs
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # Create a release and upload all binaries
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
