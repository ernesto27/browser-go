name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Linux ${{ matrix.arch }}
        run: fyne-cross linux -arch ${{ matrix.arch }} -app-id com.browser.app

      - name: Package binary cleanly
        run: |
          # Extract the fyne-cross tar.xz
          mkdir -p extract
          tar -xJf fyne-cross/dist/linux-${{ matrix.arch }}/*.tar.xz -C extract

          # Find the binary (exclude shared libraries)
          BINARY=$(find extract -type f -executable | grep -v "\.so" | head -1)
          echo "Found binary at: $BINARY"

          if [ -z "$BINARY" ]; then
            echo "ERROR: No binary found!"
            exit 1
          fi

          # Create clean output
          mkdir -p dist
          cp "$BINARY" dist/browser-linux-${{ matrix.arch }}
          chmod +x dist/browser-linux-${{ matrix.arch }}

          # Create simple zip with just the binary
          cd dist
          zip browser-linux-${{ matrix.arch }}.zip browser-linux-${{ matrix.arch }}

          echo "Created: browser-linux-${{ matrix.arch }}.zip"
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-linux-${{ matrix.arch }}
          path: dist/browser-linux-${{ matrix.arch }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
