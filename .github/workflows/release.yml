name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux AMD64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Linux AMD64
        run: fyne-cross linux -arch amd64 -app-id com.browser.app

      - name: Package binary cleanly
        run: |
          # Extract the fyne-cross tar.xz
          mkdir -p extract
          echo "=== Contents of fyne-cross/dist/linux-amd64/ ==="
          ls -la fyne-cross/dist/linux-amd64/

          tar -xJf fyne-cross/dist/linux-amd64/*.tar.xz -C extract

          echo "=== Full extracted tree ==="
          find extract -type f

          echo "=== All executable files ==="
          find extract -type f -executable

          # Find the binary (try multiple possible names)
          BINARY=$(find extract -type f -executable | grep -v "\.so" | head -1)
          echo "Found binary at: $BINARY"

          if [ -z "$BINARY" ]; then
            echo "ERROR: No binary found!"
            exit 1
          fi

          # Create clean output
          mkdir -p dist
          cp "$BINARY" dist/browser-linux-amd64
          chmod +x dist/browser-linux-amd64

          # Create simple zip with just the binary
          cd dist
          zip browser-linux-amd64.zip browser-linux-amd64

          echo "=== Final output ==="
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-linux-amd64
          path: dist/browser-linux-amd64.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts (debug)
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
